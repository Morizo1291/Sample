    <h1>HTMLとは？初心者向けに基礎知識をわかりやすく解説！</h1>

    <h2>HTMLとは</h2>

    <p>HTMLとは「ハイパーテキスト・マークアップ・ランゲージ（Hyper Text Markup Language）」の略です。</p>
    <p>マークアップ言語とは、Webページ内のテキスト情報の構成をコンピュータが構造的に理解できるようにするための言語のことです。</p>
    <p>コンピュータはHTMLをはじめとしたマークアップ言語を介してテキスト情報を識別しているのです。</p>
